{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{{ siteInfo_list.name}}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
            rel="stylesheet" type="text/css" />
    <!-- Code highlight CSS-->
    <link rel="stylesheet" href="{% static 'md_css/styles.css' %}">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- load Mui -->
    <link href="{% static '/mui/css/mui.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'mui/js/mui.min.js' %}"></script>
    <script src="{% static 'js/checkPassword.js' %}"></script>
</head>
<body>
    <!-- Navigation -->
    {% include 'navigation.html' %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url({% static 'assets/img/tag-bg.jpg' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>注册</h1>
                        <span class="subheading">快来注册一个免费的账户！</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <form class="mui-form" action="{% url 'register' %}" method="post">
                    {% csrf_token %}
{#                    <div class="mui-textfield mui-textfield--float-label">#}
                    <div class="mui-textfield">
{#                        <input for="{{ reg_form.username}}" type="text" required>#}
                        <label for="{{ reg_form.username.id_for_label }}">用户名</label>
                        {{ reg_form.username}}

                    </div>
                    <div class="mui-textfield">
{#                        <input type="email" required>{{ reg_form.email}}#}
                        <label for="{{ reg_form.email.id_for_label }}">邮箱</label>
                        {{ reg_form.email}}

                    </div>
                    <div class="mui-textfield">
                        <label for="{{ reg_form.password.id_for_label }}">密码</label>
{#                        <input id="paw" type="password" required>#}
                        {{ reg_form.password}}
                    </div>
                    <div class="mui-textfield" onchange="checkPassword();">
                        <input id="repaw" type="password" required>
                        <label>请再输入一次密码</label>
                    </div>
                    <!-- 核对密码提醒 -->
                    <span id="alert"></span></input>
                    <button id="submit" type="submit" class="mui-btn mui-btn--raised" style="float:right;">注册</button>
                    <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
                </form>
            </div>
        </div>
    </div>
</body>
<!-- Footer-->
<br><br><br>
{% include 'footer.html' %}
</html>
